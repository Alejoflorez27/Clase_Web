<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>
  <!--holaaa-->
    <script>
        const oUL = document.querySelector("ul");
        const oInput = document.querySelector("input");
        const oButton = document.querySelector("button");
        oButton.addEventListener(
            'click',
            ()=>{
                const oItem = oInput.value;
                oInput.value='';

                //Add elementos
                const nuevoItem = document.createElement("li");
                const nuevoSpan = document.createElement("span");
                const nuevoButton = document.createElement("button");
                nuevoItem.appendChild(nuevoSpan);
                nuevoSpan.textContent = oItem;
                nuevoItem.appendChild(nuevoButton);
                nuevoButton.textContent = "Borrar";
                nuevoButton.addEventListener(
                    'click',
                    ()=>{
                        oUL.removeChild(nuevoItem);
                    }
                );
                oUL.appendChild(nuevoItem);
                oInput.focus();
            }
        );

    </script>
  </body>
</html>
